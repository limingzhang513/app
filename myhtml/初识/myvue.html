    <title>李明章</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.jd.com/favicon.ico">

<body>

        // Vue.config.productionTip = true
        const vm = new Vue({

            data:{

                url: "https://www.jd.com",

                    name:"ADS",
                    age:78,
                    test:"测试双向"

        })
        // vm.$mount("#root")
