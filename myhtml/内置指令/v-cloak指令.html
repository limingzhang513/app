<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <!-- 通过样式添加，[v-cloak]表示所有存在这个属性的标签增加 display: none;的属性-->
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <div v-cloak> {{name}}</div>
    </div>
    <!-- 如果加载vue.js特别慢,可以先加载页面，通过v-cloak把未通过vue编译的标签隐藏显示，当vue.js加载完成再渲染，防止页面出现{{xxx}}的代码 -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</body>
<script type="text/javascript" >
    Vue.config.productionTip = false  //阻止浏览器控制台生产配置错误
    const vm = new Vue({
        el:"#root",
        data() {
            return {
                name:"李明章"
            }
        },
    })

</script>
</html>
